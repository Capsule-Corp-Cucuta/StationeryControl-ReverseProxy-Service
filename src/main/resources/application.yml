#Component Info
info:
  component: zuul-service

#Spring Application Name 
spring:
  application:
    name: zuul-service
  profiles:
    active: dev
  datasource:
    url: jdbc:h2:file:~/stationerycontrol-user;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect
  h2:
    console.enabled: true
    console.path: /h2
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

#Server Port
server:
  port: 8080

#Endpoints 
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

#Zuul routes active 
zuul:
  sensitiveHeaders:
  ignored-headers: Access-Control-Allow-Credentials, Access-Control-Allow-Origin
  routes:
    user-api:
      path: /api/user/**
      serviceId: stationerycontrol-user-api
      stripPrefix: false
    certificate-api:
      path: /api/certificate/**
      serviceId: stationerycontrol-certificate-api
      stripPrefix: false
    delivery-api:
      path: /api/delivery/**
      serviceId: stationerycontrol-delivery-api
      stripPrefix: false

#Eureka Instance ID
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8081/eureka/
  instance:
    instanceId: ${spring.application.name}:${server.port}

ribbon:
    ReadTimeout: 12000

jwt:
  secret: secret
  expiration: 36000
